<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      margin: auto;
      font-family: Georgia;
      font-style: italic;
      text-align: center;
    }

    .text {
      border-style: solid;
      border-width: 2px;
      border-color: black;
      width: 500px;
      font-size: 10px;

    }

    .author {
      font-style: normal;
      font-weight: 500;
      font-size: 40px;
      margin-top: 10px;
      margin-bottom: 0;
    }

    a {
      display: inline-block;
      margin-left: 10px;
      color: gray;
      text-decoration: none;
    }

    a:hover {
      color: black;
    }

    
    .pictures-container {
      padding-top: 10px;
      object-fit: cover;
      display: grid;
      grid-template-columns: 1fr;
      row-gap: 10px;
    }

    .pictures {
      width: 560px;
      height: 563px;
      object-fit: cover;

    }

    .social-media {
      margin-left: 6px;
      margin-right: 6px;
      width: 13px;
      margin-top: 5px;
    }

    .name {
      padding-top: 15px;
      padding-bottom: 10px;
      font-size: 7px;
      color: rgb(86, 81, 81);
      font-weight: 400;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="text">
    <p class="author">Paul James</p>
    <a href="https://DDDDDeng2022.github.io/page2.html">home</a>
    <a href="https://DDDDDeng2022.github.io/page2.html">nature</a>
    <a href="https://DDDDDeng2022.github.io/page2.html">urban</a>
    <a href="https://DDDDDeng2022.github.io/page2.html">bio</a>
  </div>
    <div class="pictures-container">
      <div><img class="pictures" src="pier.jpg"></div>
      <div><img class="pictures" src="road.jpeg"></div>
      <div><img class="pictures" src="lake.jpg"></div>
    </div>
  <div class="name">
    <p>
      &#169;2023 by Paul James</p>
    <img class="social-media" src="facebook.png">
    <img class="social-media" src="twitter.png">
    <img class="social-media" src="instagram.png">
  </div>
</body>

</html>
