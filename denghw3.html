<!DOCTYPE html>
<html>

<head>
  <style>
    .all {
      /* margin-left: 490px; */
      width: 530px;
      margin: auto;
    }

    div {

      font-family: Georgia;
      font-style: italic;
      text-align: center;
    }

    .text {
      margin-left:35px;
      margin-right:35px;
      margin-top: 28px;
      border-style: solid;
      border-width: 2px;
      border-color: black;
      width: 460px;
      font-size: 9px;
    }


    .author {
      font-style: normal;
      font-weight: 500;
      font-size: 40px;
      margin-top: 9px;
      margin-bottom: 10px;
    }

    a {
      display: inline-block;
      margin-left: 12px;
      color: gray;
      text-decoration: none;
      margin-bottom: 15px;
    }

    a:hover {
      color: black;
    }


    .pictures-container {
      padding-top: 60px;
      object-fit: cover;
      display: grid;
      grid-template-columns: 1fr;
      row-gap: 2px;
    }

    .pictures {
      width: 530px;
      height: 530px;
      object-fit: cover;

    }

    .social-media {
      margin-left: 6px;
      margin-right: 6px;
      width: 13px;
      margin-top: 5px;
    }

    .name {
      padding-top: 15px;
      padding-bottom: 10px;
      font-size: 7px;
      color: rgb(86, 81, 81);
      font-weight: 400;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="all">
    <div class="text">
      <p class="author">Paul James</p>
      <a href="https://DDDDDeng2022.github.io/page2.html">home</a>
      <a href="https://DDDDDeng2022.github.io/page2.html">nature</a>
      <a href="https://DDDDDeng2022.github.io/page2.html">urban</a>
      <a href="https://DDDDDeng2022.github.io/page2.html">bio</a>
    </div>
    <div class="pictures-container">
      <div><img class="pictures" src="pier.jpg"></div>
      <div><img class="pictures" src="road.jpeg"></div>
      <div><img class="pictures" src="lake.jpg"></div>
    </div>
    <div class="name">
      <p>
        &#169;2023 by Paul James</p>
      <img class="social-media" src="facebook.png">
      <img class="social-media" src="twitter.png">
      <img class="social-media" src="instagram.png">
    </div>
  </div>


</body>

</html>
